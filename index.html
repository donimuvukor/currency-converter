<!DOCTYPE html>
<html>

<head>
<title>Currency Converter</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<h1 class="centre">Currency Converter</h1>
<div class="row">
  <div class="col-75">
    <div class="container">
     
      
        <div class="row">

          <div class="col-50" >
            <input type="number" id="in_amount" name="in_amount" placeholder="Enter Amount" 
                    oninput="doConversion()" onkeypress="doConversion()" >
            <input type="number" id="out_amount" name="out_amount" placeholder="0" 
                    oninput="doConversion()" onkeypress="doConversion()" >
          </div>

          <div class="col-50">
            <!--surround the select box with a "custom-select" DIV element. Remember to set the width:-->
            <div class="col-50" >
                <select id="from_curr" name="from_curr" >
                <option value="0">Select Currency to Convert From:</option>
                </select>
            </div>
            <div class="col-50" ></div>
            <div class="col-50" >
                <select id="to_curr" name="to_curr" >
                <option value="0">Select Currency to Convert To:</option>
                </select>
            </div>
          </div>

        </div>

      <!--
        <h2 class="centre">
            <script type="text/javascript">document.getElementById("in_amount").value;</script>
            Nigerian Naira 
            equals 
            <script type="text/javascript">document.getElementById("out_amount").value;</script>
            American Dollar
        </h2>
      -->

      
    </div>
  </div>
  
</div>

<script type="text/javascript" src="js/main/index.js"></script>
<script type="text/javascript" src="js/main/helperFunctions.js"></script>

</body>

</html>
